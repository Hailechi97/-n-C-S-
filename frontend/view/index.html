<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon"><ion-icon name="logo-apple"></ion-icon></span>
              <span class="title">Brand Name</span>
            </a>
          </li>
          <li class="active" id="home-link">
            <a href="#">
              <span class="icon"
                ><ion-icon name="home-outline"></ion-icon
              ></span>
              <span class="title">Trang chủ</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="people-outline"></ion-icon
              ></span>
              <span class="title">Nhân viên</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="notifications"></ion-icon
              ></span>
              <span class="title">Thông báo</span>
            </a>
          </li>
          <li id="calendar-link">
            <a href="#">
              <span class="icon"><ion-icon name="calendar"></ion-icon></span>
              <span class="title">Lịch họp</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="document-text"></ion-icon
              ></span>
              <span class="title">Đơn từ</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="settings-outline"></ion-icon
              ></span>
              <span class="title">Cài đặt</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon
              ></span>
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="topbar">
          <div class="toggle"><ion-icon name="menu-outline"></ion-icon></div>
          <div class="search">
            <label>
              <input type="text" placeholder="Search here" /><ion-icon
                name="search-outline"
              ></ion-icon>
            </label>
          </div>
          <div class="user"><img src="/images/avt.png" alt="" /></div>
        </div>
        <div class="details">
          <div class="recentPosts" id="recentPosts">
            <div class="cardHeader">
              <h2>Bài viết gần đây</h2>
            </div>
            <div class="postList"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
